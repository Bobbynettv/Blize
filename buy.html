<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container">

    <form action="https://getform.io/f/066cfaaa-17ec-4d01-8df6-36c4eb74dfe0" method="POST">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>
                <h5><i>100% Safe and Secure</i></h5>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="John Doe" name="bob">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" name="mail">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text"  name="address"
placeholder="delivery adress">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Lagos" name="state">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Lagos" name="city">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="101 115" name="zip">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Willy Joe" name="cd-name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" name="cd-number">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January" name=month">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024" name="year">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" name="cvv">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout (N35)" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
